<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
</head>

<body>
    <p>Rock Paper Scissors</p>
    <button onclick="  
            playGame('Rock')
        ">Rock
    </button>

    <button onclick="
            playGame('Paper')
          ">Paper
    </button>

    <button onclick="
            playGame('Scissors')
            ">Scissors
    </button>

    <button onclick="
            score.win = 0,
            score.lose = 0,
            score.tie = 0
            ">Reset

    </button>

    <script>

        const score = {
            win : 0,
            lose : 0,
            tie : 0
        };
        function pickComputerMove() {
            let computerMove = '';
            const randomNumber = Math.random();
            if (randomNumber >= 0 && randomNumber < 1 / 3) { computerMove = 'Rock'; }
            else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) { computerMove = 'Paper'; }
            else if (randomNumber >= 2 / 3 && randomNumber <= 1) { computerMove = 'Scissors'; }
            return computerMove;
        }

        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            let result = '';
            if (playerMove === 'Rock') {
                if (computerMove === 'Rock') { result = 'Tie'; }
                else if (computerMove === 'Scissors') { result = 'You Win'; }
                else if (computerMove === 'Paper') { result = 'You Lose' }
            }
            else if (playerMove === 'Paper') {
                if (computerMove === 'Rock') { result = 'You Win'; }
                else if (computerMove === 'Paper') { result = 'Tie'; }
                else if (computerMove === 'Scissors') {result = 'You Lose'}
            }
            else if (playerMove === 'Scissors') {
                if (computerMove === 'Rock') { result = 'You Lose'; }
                else if (computerMove === 'Scissors') { result = 'Tie'; }
                else if (computerMove === 'Paper') { result = 'You Win' }
            }

            if(result === 'You Win'){score.win++;}
            else if(result === 'You Lose'){score.lose++;}
            else if(result === 'Tie'){score.tie++;}
            alert(`You chose ${playerMove} and computer chose ${computerMove} result: ${result}
win : ${score.win},lose : ${score.lose},tie : ${score.tie}`);
        }

    </script>
</body>

</html>
